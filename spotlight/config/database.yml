default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  host: <%= ENV['POSTGRES_HOST_APP'] || 'sdb' %>
  port: <%= ENV['POSTGRES_PORT'] || '5432' %>
  username: <%= ENV['POSTGRES_USER'] || 'postgres' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || 'password' %>

development:
  <<: *default
  database: <%= ENV['POSTGRES_DB_APP'] || 'spotlight_development' %>

test:
  <<: *default
  database: <%= ENV['POSTGRES_DB_TEST'] || 'spotlight_test' %>

production:
  <<: *default
  database: <%= ENV['POSTGRES_DB_APP'] || 'spotlight_production' %>
  pool: 50